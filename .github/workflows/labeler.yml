# Configuration for auto-labeling pull requests

# Component labels
'component: css':
  - changed-files:
    - any-glob-to-any-file:
      - '*.css'
      - 'css/**/*'
      - 'variables.css'

'component: javascript':
  - changed-files:
    - any-glob-to-any-file:
      - '*.js'
      - 'js/**/*'

'component: html':
  - changed-files:
    - any-glob-to-any-file:
      - '*.html'
      - 'examples/*.html'

# Documentation labels
'documentation':
  - changed-files:
    - any-glob-to-any-file:
      - '*.md'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'docs/**/*'

# Configuration labels
'configuration':
  - changed-files:
    - any-glob-to-any-file:
      - 'package.json'
      - 'package-lock.json'
      - '.github/**/*'
      - '.*rc*'
      - '.*config*'

# GitHub Actions
'github-actions':
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/**'
      - '.github/actions/**'

# Dependencies
'dependencies':
  - changed-files:
    - any-glob-to-any-file:
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'

# Examples
'examples':
  - changed-files:
    - any-glob-to-any-file:
      - 'examples/**/*'

# Theme related
'theme':
  - changed-files:
    - any-glob-to-any-file:
      - 'variables.css'
      - '**/theme*.css'
      - '**/dark*.css'
      - '**/light*.css'

# Build related
'build':
  - changed-files:
    - any-glob-to-any-file:
      - 'dist/**/*'
      - 'build/**/*'
      - 'webpack.config.js'
      - 'rollup.config.js'
      - 'vite.config.js'

# Testing
'testing':
  - changed-files:
    - any-glob-to-any-file:
      - 'test/**/*'
      - 'tests/**/*'
      - '*.test.js'
      - '*.spec.js'
      - 'cypress/**/*'
      - 'e2e/**/*'

# Performance
'performance':
  - changed-files:
    - any-glob-to-any-file:
      - '.lighthouserc.*'
      - '**/perf/**/*'

# Security
'security':
  - changed-files:
    - any-glob-to-any-file:
      - '.snyk'
      - 'security/**/*'

# Accessibility
'accessibility':
  - changed-files:
    - any-glob-to-any-file:
      - '**/a11y/**/*'
      - '**/*accessibility*'

# Breaking change (requires manual labeling usually)
'breaking-change':
  - changed-files:
    - any-glob-to-any-file:
      - 'BREAKING_CHANGES.md'

# Feature (requires manual labeling usually)
'enhancement':
  - changed-files:
    - any-glob-to-any-file:
      - 'features/**/*'

# Bug fix (requires manual labeling usually)
'bug':
  - changed-files:
    - any-glob-to-any-file:
      - 'fixes/**/*'
